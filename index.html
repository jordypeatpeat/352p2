      function GeolocationControl(controlDiv, map) {
        // Set CSS for the control button
      var controlUI = document.getElementById('geo');
      // Setup the click event listeners to geolocate user
      google.maps.event.addDomListener(controlUI, 'click', geolocate);
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function geolocate() {
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'You'
            });

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

  function RetrieveTrack() {

    var pathNum = document.getElementById("pathNum").value;
    var totalMarkers;
    var x;
    var rLat = [];
    var rLng = [];

    database.ref('paths/path' + pathNum + "/total/total").once('value').then(function(snapshot) {

    });
    
    setTimeout(function(){

            console.log("Marker " + x);
            database.ref('paths/path' + pathNum + "/marker" + x + "/pos/lat").once('value').then(function(snapshot) {

            database.ref('paths/path' + pathNum + "/marker" + x + "/pos/lng").once('value').then(function(snapshot) {
